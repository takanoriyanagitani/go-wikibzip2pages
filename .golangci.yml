version: "2"

linters:
  default: all
  disable:
    - wsl
    - wsl_v5
    - wrapcheck
    - varnamelen
    - staticcheck
    - revive
    - nlreturn
    - depguard
    - nonamedreturns
    - gochecknoglobals
    - exhaustruct
    - forbidigo
    - noinlineerr
  exclusions:
    paths:
    - (.+)_test\.go
